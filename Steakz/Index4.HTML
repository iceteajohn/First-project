<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Steakz Restaurant Management System</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <header>
      <h1>Steakz MIS Portal</h1>
      <!-- Login Section with Role and Password -->
      <div id="login-section">
        <label for="role">Role:</label>
        <select id="role">
          <option value="operational">Operational</option>
          <option value="managerial">Managerial</option>
          <option value="executive">Executive</option>
        </select>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <button onclick="login()">Login</button>
      </div>
      <nav>
        <ul>
          <li><a href="#inventory">Inventory Management</a></li>
          <li><a href="#orders">Order Processing</a></li>
          <li><a href="#reservations">Reservations</a></li>
          <li><a href="#staff">Staff Scheduling</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="inventory">
        <h2>Inventory Management</h2>
        <!-- Inventory management content -->
      </section>

      <section id="orders">
        <h2>Order Processing</h2>
        <!-- Order processing content -->
      </section>

      <section id="reservations">
        <h2>Reservations</h2>
        <!-- Reservations content -->
      </section>

      <section id="staff">
        <h2>Staff Scheduling</h2>
        <!-- Staff scheduling content -->
      </section>

      <!-- User Feedback Section -->
      <section id="feedback">
        <h2>User Feedback</h2>
        <form id="feedback-form">
          <div>
            <label for="user-name">Name:</label>
            <input
              type="text"
              id="user-name"
              name="user-name"
              required
              placeholder="Your Name"
            />
          </div>
          <div>
            <label for="user-feedback">Feedback:</label>
            <textarea
              id="user-feedback"
              name="user-feedback"
              required
              placeholder="Your feedback"
            ></textarea>
          </div>
          <div>
            <button type="submit">Submit Feedback</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Steakz Restaurant Management System</p>
    </footer>
  </body>
</html>
